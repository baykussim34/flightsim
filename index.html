<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baykuş - Giriş</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h2>Admin Giriş</h2>
  <input type="email" id="email" placeholder="E-posta" />
  <input type="password" id="password" placeholder="Şifre" />
  <button id="login-btn">Giriş</button>
  <div id="error-msg" style="color:red;"></div>

<script>
const supabaseUrl = 'https://klopvcoxyopcqrjniuwz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtsb3B2Y294eW9wY3Fyam5pdXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MDMwNjcsImV4cCI6MjA3MzI3OTA2N30.d9zUBKbUG3kMIkPonUPPEU3KmEQJDWV4f49D1HB_L6s'; // kendi Supabase key’in
const client = supabase.createClient(supabaseUrl, supabaseKey);

const loginBtn = document.getElementById("login-btn");
const errorMsg = document.getElementById("error-msg");

loginBtn.addEventListener("click", async () => {
  errorMsg.textContent = "";
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    errorMsg.textContent = "E-posta ve şifre boş olamaz.";
    return;
  }

  try {
    const { data, error } = await client.auth.signInWithPassword({ email, password });

    if (error) {
      errorMsg.textContent = "Giriş başarısız: " + error.message;
      return;
    }

    if (email !== "baykussim34@gmail.com") {
      errorMsg.textContent = "Sadece admin giriş yapabilir!";
      return;
    }

    // Başarılı giriş → admin.html yönlendir
    window.location.href = "admin.html";

  } catch (err) {
    errorMsg.textContent = "Beklenmedik hata: " + err.message;
  }
});
</script>
</body>
</html>
